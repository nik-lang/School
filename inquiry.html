     <u><center><h1>STUDENT ENQIRY FORM</h1></center></u>
     <form action="">
     <table align="center" cellpadding="10">
<tr>
    <td>FIRST NAME </td>
    <td>
        <input type="text" name="name"/>
    </td>
    
</tr>
<tr>
<td>LAST NAME </td>
<td>
    <input type="text" name="name"/>
</td>
</tr>
<tr>
<td>DATE OF BIRTH</td>
<td>
<select name="Birthday" id="Birthday">

    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
</select>

<select id="birthday-month" name="birthday-month">
    <option value="-1">Month:</option>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>

</select>
<select id="birthday-year" name="birthday-month">
    <option value="-1">year:</option>
    <option value="2001">2001</option>
    <option value="2002">2002</option>
    <option value="2003">2003</option>
    <option value="2004">2004</option>
    <option value="2005">2005</option>
    <option value="2006">2006</option>
    <option value="2007">2007</option>

</select>
<tr>
    <td>Email </td>
    <td>
        <input type="text" Email="Email"/>
    </td>


<tr>
    <td>GENDER :</td>
    <td>Male

        <input type="radio" name="Gender" value="male"/>
        Female<input type="radio" name="Gender" value="Female"/>
    </td>
    <tr>
<td>ADDRESS <br/> <br/><br/></td>
<td>
    <textarea name="Address" rows="4" cols="30" ></textarea>
</td>

    </tr>
    <tr>
        <td>City</td>
        <td>
            <input type="text" name="City"/>
        </td>
    </tr>
    <tr>
        <td>FAVROUITE SUBJECTS :</td>
        <td>Coding
    
            <input type="checkbox" name="FAVROUITE SUBJECTS" value="Coding"/>
            MATHS<input type="checkbox" name="FAVROUITE SUBJECTS" value="MATHS"/>
            SCIENCE<input type="checkbox" name="FAVROUITE SUBJECTS" value="SCIENCE"/>
            ENGLISH<input type="checkbox" name="FAVROUITE SUBJECTS" value="ENGLISH"/>
        </td>
    <tr>
        <td>Class :</td>
        <td>7th
    
            <input type="radio" name="class" value="7th"/>
            8th<input type="radio" name="class" value="8th"/>
            9th<input type="radio" name="class" value="9th"/>
            10th<input type="radio" name="class" value="10th"/>
        </td>
      <tr>
        <td colspan="2" align="center">
            <input type="submit" value="submit">

        </td>
      </tr>
</tr>
</tr>
     </table> 
    </form>
